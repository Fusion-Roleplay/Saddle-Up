<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script>
            var audio;

            window.addEventListener('message', function(event) {
                var item = event.data;

                if (typeof item.playsound !== 'undefined') {
                    PlayAudio(item.playsound, item.soundvolume);
                }
            });

			function PlayAudio(audiofile, volume) {
				if (audio != null) {
					audio.pause();
				}

				if (typeof volume === 'number' && !isNaN(volume) && volume >= 0 && volume <= 1) {
					audio = new Audio(audiofile);
					audio.volume = volume;
					audio.play();
				} else {
					console.error('Volume non valide :', volume);
				}
			}
        </script>
    </head>
</html>
